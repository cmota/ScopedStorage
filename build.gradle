// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.10"
    ext.core_ktx_version = "1.3.1"
    ext.appcompat_version = "1.2.0"
    ext.material_version = "1.3.0-alpha02"
    ext.constraintlayout_version = "2.0.1"
    ext.recyclerview_version = "1.1.0"
    ext.recyclerview_selection_version = "1.0.0"
    ext.activity_ktx_version = "1.2.0-alpha08"
    ext.glide_version = "4.11.0"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}